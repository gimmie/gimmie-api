apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile project(':dependencies:json')
  compile 'org.scribe:scribe:1.3+@jar'
  compile 'org.apache.httpcomponents:httpclient:4.3+@jar'
  compile 'org.apache.httpcomponents:httpcore:4.3+@jar'
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
    resources {
      srcDir 'resources'
    }
  }

  test {
    java {
      srcDir 'test'
    }
    resources {
      srcDir 'test/resources'
    }
  }
}

task listJars << {
  configurations.compile.each { File file -> println file.name }
}

task release (dependsOn: 'build') << {
  copy {
    from configurations.compile.files
    into "build/libs"
  }
}

defaultTasks "build"