apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile project(':dependencies:json')
  compile 'org.scribe:scribe:1.3+'
  compile 'org.apache.httpcomponents:httpclient:4.3+'
  compile 'org.apache.httpcomponents:httpcore:4.3+'
}

sourceSets {
  main {
    java {
      srcDir 'src'
    }
    resources {
      srcDir 'resources'
    }
  }

  test {
    java {
      srcDir 'test'
    }
    resources {
      srcDir 'test/resources'
    }
  }
}

defaultTasks "build"